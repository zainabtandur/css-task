<!DOCTYPE html>
<html>
<head>
  <title>Different CSS Types</title>

  <!-- Internal CSS -->
  <style>
    h2 {
      color: green;
      text-align: center;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: blue; text-align: center;">This is Inline CSS</h1>

  <!-- Internal CSS Example -->
  <h2>This is Internal CSS</h2>

  <!-- External CSS Example -->
  <p>This is External CSS (styled from style.css file).</p>

</body>
</html>
