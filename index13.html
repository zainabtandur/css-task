<!DOCTYPE html>
<html>
<head>
  <title>CSS Fonts and Colors</title>
  <style>
    /* Inline, Internal, External CSS can be used */
    
    h1 {
      color: blue; 
      font-family: Arial;   /* font style */
    }
    p {
      color: green; 
      font-size: 18px;      /* font size */
    }
    .highlight {
      color: red; 
      font-style: italic;   /* italic text */
    }
  </style>
</head>
<body>
  <h1>Heading with Blue Arial Font</h1>
  <p>This is a paragraph with green text.</p>
  <p class="highlight">This is italic red text using class selector.</p>
</body>
</html>
