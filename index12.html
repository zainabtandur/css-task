<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors</title>
  <style>
    h1 { color: blue; }          /* Element selector */
    #special { color: red; }     /* ID selector */
    .highlight { color: green; } /* Class selector */
  </style>
</head>
<body>
  <h1>Element Selector Example</h1>
  <p id="special">This is ID Selector</p>
  <p class="highlight">This is Class Selector</p>
</body>
</html>
