<!DOCTYPE html>
<html>
<head>
  <title>Background & Borders</title>
  <style>
    body {
      background-color: lightblue; /* Background color */
      background-image: url('https://via.placeholder.com/800x400'); /* Background image */
      background-repeat: no-repeat;
      background-size: cover; 
    }

    h1 {
      border: 2px solid red;   /* Solid border */
      background-color: white;
    }

    p {
      border: 3px dashed green; /* Dashed border */
      padding: 10px;
      background-color: yellow;
    }

    div {
      border: 4px dotted blue;  /* Dotted border */
      margin: 10px;
      padding: 10px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <h1>Background and Borders Example</h1>
  <p>This paragraph has a dashed border.</p>
  <div>This div has a dotted border.</div>
</body>
</html>
